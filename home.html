

<p>Logged in as {{user.username}}</p>

<h2> "Welcome, {{user.username}} , you have {{ dittys }} songs and {{ friends }} friends."</h2>

<input ng-model="username" placeholder="USERNAME" type="text">
<input ng-model="password" placeholder="PASSWORD" type="text">
<button ng-click="login(username, password)">LOGIN</button>
