<section ng-repeat="friend in friends" class='friendDets'>
    <details>
        <summary>{{ friend.name }}</summary>
        <p>Favorited {{ friend.faves }} songs</p>
        <p>Social Security#: {{ friend.social }}</p>
        <p>Zip Code: {{ friend.zip }}</p>
        <p>Blood Type: {{ friend.bloodType }}</p>
    </details>
</section>
